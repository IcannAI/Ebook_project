<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微笑書店</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header 導覽列 -->
    <header class="main-header">
        <div class="header-container">
            <div class="header-left">
                <h1 class="logo">微笑書店</h1>
                <div class="logo-subtitle">BOOKSTORE</div>
            </div>
            
            <nav class="header-right">
                <div class="nav-item" id="profileBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>個人資料</span>
                </div>
                
                <div class="nav-item" id="addressBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span>配送地址</span>
                </div>
                
                <div class="nav-item cart-item" id="cartBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span>購物車</span>
                    <span class="cart-badge" id="cartBadge">0</span>
                </div>
                
                <div class="nav-item" id="ordersBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <span>我的訂單</span>
                </div>
                
                <button class="login-btn" id="loginBtn">登入</button>
            </nav>
        </div>
    </header>

    <!-- 主要內容區 -->
    <main class="main-content">
        <!-- 左側分類樹 -->
        <aside class="sidebar-left">
            <div class="category-header">
                <h2>書籍分類</h2>
            </div>
            <div class="category-tree" id="categoryTree">
                <!-- 動態載入分類樹 -->
            </div>
        </aside>

        <!-- 中間內容區 -->
        <section class="content-center">
            <!-- Swiper 輪播 Banner -->
            <div class="banner-section">
                <div class="swiper bannerSwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/banner1.png" alt="Banner 1">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/banner2.png" alt="Banner 2">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/banner3.png" alt="Banner 3">
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>

            <!-- 推薦書籍區 -->
            <section class="recommended-section">
                <div class="section-header">
                    <h2>本月推薦</h2>
                    <div class="header-decoration"></div>
                </div>
                <div class="book-grid recommended-grid" id="recommendedBooks">
                    <!-- 動態載入推薦書籍 -->
                </div>
            </section>

            <!-- 全部書籍區 -->
            <section class="all-books-section">
                <div class="section-header">
                    <h2 id="sectionTitle">全部書籍</h2>
                    <div class="header-decoration"></div>
                </div>
                <div class="book-grid" id="allBooks">
                    <!-- 動態載入所有書籍 -->
                </div>
                
                <!-- 分頁控制 -->
                <div class="pagination" id="pagination">
                    <!-- 動態載入分頁按鈕 -->
                </div>
            </section>
        </section>
    </main>

    <!-- Toast 通知 -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <!-- 載入指示器 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./assets/common-books.js"></script>
    <script src="./assets/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>忘記密碼 - 微笑書店</title>

    <!-- 公用 CSS -->
    <link rel="stylesheet" href="./assets/user.css">

    <!-- 專用 CSS -->
    <link rel="stylesheet" href="./assets/forgot-password.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- 公用 JS（全域登入管理） -->
    <script src="./assets/common.js" defer></script>

    <!-- 專用 JS -->
    <script src="./assets/forgot-password.js" defer></script>
</head>
<body>

<div class="forgot-box">
    <div class="logo-title">微笑書店</div>
    <div class="subtitle">找回您的帳戶密碼</div>

    <h2 class="forgot-title">忘記密碼</h2>

    <!-- 訊息提示區域 -->
    <div id="alertBox" class="alert"></div>

    <div class="info-text">
        請輸入您註冊時使用的 Email，系統將會重設您的密碼並發送新密碼至您的信箱。
    </div>

    <div class="form-group">
        <label>Email <span style="color:red;">*</span></label>
        <input type="email" id="email" placeholder="請輸入註冊時的 Email" required>
    </div>

    <button class="btn-primary" id="resetBtn">
        送出重設密碼請求
    </button>

    <div class="mt-20 text-center">
        想起密碼了？ 
        <span class="link" onclick="location.href='login.html'">返回登入</span>
    </div>

    <div class="footer-link">
        <a href="index.html" style="color:#bbb; text-decoration:none;">返回首頁</a>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>管理員註冊 - 微笑書店</title>

    <!-- 公用 CSS -->
    <link rel="stylesheet" href="./assets/admin.css">

    <!-- 專用 CSS -->
    <link rel="stylesheet" href="./assets/admin-register.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- 公用 JS（全域管理員登入管理） -->
    <script src="./assets/admin-common.js" defer></script>

    <!-- 專用 JS -->
    <script src="./assets/admin-register.js" defer></script>
</head>
<body>
<div class="register-box">
    <h2 class="text-center register-title">管理員註冊</h2>
    <form id="registerForm">
        <div class="form-group">
            <label>帳號 <span class="required">*</span></label>
            <input type="text" id="username" placeholder="英數字，4-20位" required>
        </div>
        <div class="form-group">
            <label>密碼 <span class="required">*</span></label>
            <input type="password" id="password" placeholder="至少8碼，需包含大小寫英文與數字，且不可有特殊符號" required>
        </div>
        <div class="form-group">
            <label>確認密碼 <span class="required">*</span></label>
            <input type="password" id="confirm_password" required>
        </div>
        <div class="form-group">
            <label>姓名 <span class="required">*</span></label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <input type="email" id="email" required>
        </div>
        <button type="submit" class="btn btn-primary register-btn">
            建立管理員帳號
        </button>
    </form>
    <div class="text-center mt-20">
        已有帳號？ <a href="admin-login.html" class="back-login-link">返回登入</a>
    </div>
</div>
</body>
</html>
